#
#                     |             |
#               nginx1:8080   nginx2:8090
#                     |             |
#                     v             v
#        +---------------------------------------+
#        |                                       |
#        |                                       |
#  server1:3000 ---------+       +--------- server2:3000
#        ^               |       |               ^
#    sub |           pub |       | pub           | sub
#        |               v       v               |
#   slave:6379 -------> master:6379 <------- slave:6379
#
##
## nginx
##
nginx1:
  image: nginx:1.9.3
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
  links:
    - server1:server1
    - server2:server2
  ports:
    - "8080:8080"         

nginx2:
  image: nginx:1.9.3
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
  links:
    - server1:server2
    - server2:server1
  ports:
    - "8090:8080"

##
## Server
##
server1:
  build: .
  links:
    - redismaster:redismaster
    - redisslave1:redisslave
  ports:
    - "3001:3000"

server2:
  build: .
  links:
    - redismaster:redismaster
    - redisslave2:redisslave
  ports:
    - "3002:3000"

##
## Redis
##
redismaster:
  image: redis:3.0.3
  command: redis-server /etc/redis.conf
  volumes:
    - ./redis-master.conf:/etc/redis.conf:ro
  ports:
    - "6379:6379"

redisslave1:
  image: redis:3.0.3
  command: redis-server /etc/redis.conf
  volumes:
    - ./redis-slave.conf:/etc/redis.conf:ro
  links:
    - redismaster:master

redisslave2:
  image: redis:3.0.3
  command: redis-server /etc/redis.conf
  volumes:
    - ./redis-slave.conf:/etc/redis.conf:ro
  links:
    - redismaster:master

